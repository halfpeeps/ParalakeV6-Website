<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Changelog Archive</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" type="image/x-icon" href="images/06Other/Logos/archive_icon_mono.png">
    <link href="https://fonts.googleapis.com/css2?family=Sono:wght@200..800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
        }
        
        #container {
            display: flex;
            flex: 1;
            overflow: hidden;
        }
        
        #sidebar {
            width: flex;
            background: var(--color-sidebar);
            padding: var(--spacing-medium);
            overflow-y: auto;
            height: 100vh;
            position: sticky;
            top: 0;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            position: relative;
        }
        
        #timeline-line {
            position: absolute;
            left: 20px;
            top: 10px;
            width: 4px;
            background: var(--color-border-hover);
            transition: height 0.3s ease;
        }
        
        .timeline-entry {
            display: flex;
            align-items: center;
            position: relative;
            margin-bottom: var(--spacing-small);
        }
        
        .timeline-dot {
            width: 12px;
            height: 12px;
            background: var(--color-accent);
            border-radius: 50%;
            position: absolute;
            left: -4px;
        }
        
        .timeline-button {
            padding: var(--spacing-small);
            background: var(--color-hover-transparent);
            border: none;
            text-align: left;
            color: var(--color-text);
            font-family: var(--font-secondary);
            border-radius: var(--border-radius);
            margin-left: 30px;
            cursor: pointer;
            position: relative;
            z-index: 2;
        }
        
        .timeline-button:hover {
            background: var(--color-hover);
        }
        
        .timeline-button.active {
            background: var(--color-accent);
            color: var(--color-text-dark);
        }
        
        #changelog-container {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: var(--spacing-medium);
            background: var(--color-bg);
            color: var(--color-text);
            overflow-y: auto;
        }
        
        #changelog-content-wrapper {
            width: 80%;
            max-width: 1000px;
            background-color: var(--color-hover-transparent);
            padding: var(--spacing-medium);
            border-radius: var(--border-radius);
        }
        
        .changelog-entry {
            margin-bottom: var(--spacing-medium);
            padding: var(--spacing-small);
            background: var(--color-sidebar);
            border-radius: var(--border-radius);
        }
    </style>
</head>
<body>
    <div id="header">
        <span style="line-height: 0.8;">Paralake V6 Development Archive<br><span id="header-subtitle" style="font-size: 22px;">Development Changelogs</span></span>
        
        <a href="https://halfpeeps.github.io/Paralake-V6-Development-Archive/" style="padding-top: 5px">
            <img src="images/06Other/Logos/archive_logo_mono.png" alt="Logo" style="height: 45px; border: 0px"
            onmouseover="this.src='images/06Other/Logos/archive_logo.png';"
            onmouseout="this.src='images/06Other/Logos/archive_logo_mono.png';">
        </a>
    </div>

    <div id="container">
        <div id="sidebar">
            <div id="timeline-line"></div>
        </div>
        <div id="changelog-container">
            <div id="changelog-content-wrapper">
                <!-- Changelog entries will be dynamically loaded here -->
            </div>
        </div>
    </div>

    <script>
        async function loadChangelogs() {
            const response = await fetch('changelog-list.json');
            const changelogs = await response.json();
            const sidebar = document.getElementById('sidebar');
            const timelineLine = document.getElementById('timeline-line');
            const changelogList = document.getElementById('changelog-content-wrapper');
            
            changelogs.forEach(async (log, index) => {
                const entry = document.createElement('div');
                entry.classList.add('timeline-entry');
                
                const dot = document.createElement('div');
                dot.classList.add('timeline-dot');
                
                const btn = document.createElement('button');
                btn.textContent = log.build;
                btn.classList.add('timeline-button');
                btn.onclick = () => {
                    const targetElement = document.getElementById(log.file.replace('.md', ''));
                    if (targetElement) {
                        // Scroll the changelog container instead of the entire page
                        const container = document.getElementById('changelog-container');
                        const containerPadding = parseInt(window.getComputedStyle(container).paddingTop, 10);
                        container.scrollTo({
                            top: targetElement.offsetTop - containerPadding,
                            behavior: 'smooth'
                        });

                    }
                };

                entry.appendChild(dot);
                entry.appendChild(btn);
                sidebar.appendChild(entry);

                // Fetch and display markdown content
                const mdResponse = await fetch(`changelogs/${log.file}`);
                const mdText = await mdResponse.text();
                
                const changelogEntry = document.createElement('div');
                changelogEntry.classList.add('changelog-entry');
                changelogEntry.id = log.file.replace('.md', ''); // Remove the '.md' extension for the ID
                changelogEntry.innerHTML = `
                    <h2>${log.title}</h2>
                    <p><strong>Build:</strong> ${log.build} | <strong>Date:</strong> ${log.date}</p>
                    <div>${marked.parse(mdText)}</div>
                `;
                changelogList.appendChild(changelogEntry);
            });

            // Adjust timeline height to fit the last button
            const entries = document.querySelectorAll('.timeline-entry');
            if (entries.length > 0) {
                const lastEntry = entries[entries.length - 1];
                timelineLine.style.height = `${lastEntry.offsetTop + lastEntry.offsetHeight}px`;
            }
        }

        loadChangelogs();
    </script>

    <div id="pagefooter" style="position: sticky !important; bottom: 0; width: 100%; z-index: 9999;"></div>
    <script src="scripts/footer.js"></script>
</body>
</html>
