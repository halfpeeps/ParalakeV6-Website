<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="google-site-verification" content="bjevHpP5Qc-g1TjDo6F0PUbD0nyB646EqcNfrxjrxjs" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paralake V6 Development Archive</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="images/06Other/Logos/archive_icon_mono.png">
    <link href="https://fonts.googleapis.com/css2?family=Sono:wght@200..800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div id="mobile-warning">
        <div class="mobile-warning-content">
            <p>This site is not designed to work on mobile devices.</p>
            <button onclick="closeMobileWarning()">Okay</button>
        </div>
    </div>
    
    <div id="header">
        <!-- Remove "<br><span id="header-subtitle" style="font-size: 22px;">Coming Soon</span>" when the archive is ready -->
        <span style="line-height: 0.8;">Paralake V6 Development Archive<br><span id="header-subtitle" style="font-size: 22px;">Coming Soon</span></span>
        
        <a href="https://halfpeeps.github.io/Paralake-V6-Development-Archive/" style="padding-top: 5px">
            <img src="images/06Other/Logos/archive_logo_mono.png" alt="Logo" style="height: 45px; border: 0px"
            onmouseover="this.src='images/06Other/Logos/archive_logo.png';"
            onmouseout="this.src='images/06Other/Logos/archive_logo_mono.png';">
        </a>
    </div>

    <div id="container">
        <div id="sidebar"></div>
        <div id="image-container"></div>
    </div>

    <!--image popup-->
    <div id="image-preview">
        <span class="close">&times;</span>
        <div class="preview-content">
            <a id="preview-link" hreg="" target="_blank">
                <img id="preview-img" src="" alt="Image">
            </a>
        </div>
    </div>

    <div id="pagefooter" style="position: sticky;"></div>
    <script src="scripts/footer.js"></script>
    <script src="scripts/main.js"></script>
</body>
</html>
