<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Archive</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            font-family: Arial, sans-serif;
            background: #121212;
            color: #fff;
            transition: background 0.3s, color 0.3s;
        }
        body.dark-mode {
            background: #121212;
            color: #fff;
        }
        #header {
            text-align: center;
            padding: 10px;
            background: #333;
            color: white;
        }
        #container {
            display: flex;
            flex: 1;
        }
        #sidebar {
            width: 250px;
            background: #222;
            padding: 10px;
            overflow-y: auto;
        }
        body.dark-mode #sidebar {
            background: #222;
        }
        .folder {
            cursor: pointer;
            padding: 5px;
            display: flex;
            align-items: center;
            position: relative;
        }
        .folder:hover, .folder.active {
            background: #444;
        }
        body.dark-mode .folder:hover, body.dark-mode .folder.active {
            background: #444;
        }
        .folder-icon {
            margin-right: 5px;
        }
        .folder.indent-1 { margin-left: 20px; }
        .folder.indent-2 { margin-left: 40px; }
        .folder.indent-3 { margin-left: 60px; }
        #image-container {
            flex: 1;
            flex-wrap: wrap;
            padding: 10px;
        }
        img {
            max-width: 600px;
            max-height: 200px;
            margin: 10px;
            border: 1px solid #303030;
            border-radius: 5px;
            cursor: pointer;
        }
        #toggle-dark-mode {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 5px 10px;
            background: #333;
            color: white;
            border: none;
            cursor: pointer;
        }
        body.dark-mode #toggle-dark-mode {
            background: #bbb;
            color: black;
        }
    </style>
</head>
<body>
    <button id="toggle-dark-mode"></button>
    <div id="header">
        <h1>Paralake V6 Development Archive</h1>
        <p>...</p>
    </div>
    <div id="container">
        <div id="sidebar"></div>
        <div id="image-container"></div>
    </div>
    
    <script>
        async function loadImages() {
            const response = await fetch('file_list.json');
            const fileTree = await response.json();
            const sidebar = document.getElementById('sidebar');
            const imageContainer = document.getElementById('image-container');
            
            function getIndentLevel(path) {
                return path.split('/').length - 1;
            }
            
            for (const folder in fileTree) {
                
                if( folder != "" ) {  //remove root folder
                    const folderName = folder.split('/').pop(); //get only the last directory name
                    const folderElement = document.createElement('div');
                    folderElement.classList.add('folder', `indent-${getIndentLevel(folder)}`);
                    folderElement.innerHTML = `<span class='folder-icon'>üìÅ</span> ${folderName}`;
                    folderElement.onclick = () => {
                        document.querySelectorAll('.folder').forEach(f => f.classList.remove('active'));
                        folderElement.classList.add('active');
                        imageContainer.innerHTML = '';
                        fileTree[folder].forEach(file => {
                            const img = document.createElement('img');
                            img.src = `images/${folder}/${file}`;
                            img.onclick = () => window.open(img.src, '_blank');
                            imageContainer.appendChild(img);
                        });
                    };
                    sidebar.appendChild(folderElement)
                }
            }
        }
        
        document.getElementById('toggle-dark-mode').addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
        });
        
        loadImages();
    </script>
</body>
</html>
