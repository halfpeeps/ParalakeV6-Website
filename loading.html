<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <title>Loading...</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      color: white;
    }

    .background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-image: url('images_excluded/devserver_loading02.png');
      background-size: cover;
      background-position: center;
      animation: hueRotate 20s linear infinite;
      filter: hue-rotate(0deg);
      z-index: -1;
    }

    @keyframes hueRotate {
      from { filter: hue-rotate(0deg); }
      to { filter: hue-rotate(360deg); }
    }

    .player-name {
      font-family: Jost, sans-serif;
      font-weight: 800;
      font-size: 36;
      position: absolute;
      bottom: 60px;
      left: 40px;
      font-size: 1.6em;
    }
  </style>
</head>
<body>
  <div class="background"></div>
  <div class="player-name" id="steamName">Hello.</div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const playerName = params.get("playername");

    if (playerName) {
      document.getElementById("steamName").textContent = `Hello, ${decodeURIComponent(playerName)}`;
    }
  </script>
</body>
</html>
