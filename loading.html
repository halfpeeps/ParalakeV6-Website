<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Loading...</title>
  <link href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,600;1,600&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: 'Jost', sans-serif;
      font-weight: bold 700;
      background: rgb(42, 42, 42);
    }

    .background-wrapper {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 0;
      overflow: hidden;
    }

    .background {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-size: cover;
    background-position: center;
    opacity: 0;
    transition: opacity 2s ease-in-out;
  }

  .background.visible {
    opacity: 1;
  }

  /* disable transition on first load */
  .background.visible:first-of-type {
    transition: none !important;
  }


    .background.visible {
      opacity: 1;
    }

    @keyframes hueRotate {
      from { filter: hue-rotate(0deg); }
      to { filter: hue-rotate(360deg); }
    }

    .hue-animation {
      animation: hueRotate 30s linear infinite;
    }
  </style>
</head>

<body>
  <div class="background-wrapper hue-animation">
    <div class="background visible" id="bg1"></div>
    <div class="background" id="bg2"></div>
  </div>  

  <script>
    window.addEventListener('DOMContentLoaded', () => {
      const images = [
        { src: 'images_excluded/loading/devserver_loading01.png', duration: 10000 },
        { src: 'images_excluded/loading/devserver_loading_blank.png', duration: 2000 },
        { src: 'images_excluded/loading/devserver_loading02.png', duration: 20000 },
        { src: 'images_excluded/loading/devserver_loading_blank.png', duration: 2000 }
      ];

      const bg1 = document.getElementById('bg1');
      const bg2 = document.getElementById('bg2');
      let currentIndex = 0;
      let isBg1Visible = true;

      images.forEach(image => {
        const img = new Image();
        img.src = image.src;
      });

      bg1.style.backgroundImage = `url("${images[0].src}")`;
      bg1.classList.add('visible');

      function showNextImage() {
        currentIndex = (currentIndex + 1) % images.length;
        const nextImage = images[currentIndex];

        if (isBg1Visible) {
          bg2.style.backgroundImage = `url("${nextImage.src}")`;
          bg2.classList.add('visible');
          bg1.classList.remove('visible');
        } else {
          bg1.style.backgroundImage = `url("${nextImage.src}")`;
          bg1.classList.add('visible');
          bg2.classList.remove('visible');
        }

        isBg1Visible = !isBg1Visible;
        setTimeout(showNextImage, nextImage.duration);
      }

      setTimeout(showNextImage, images[0].duration);
    });
  </script>
</body>
</html>
