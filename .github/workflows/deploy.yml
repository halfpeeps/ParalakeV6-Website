name: Deploy to GitHub Pages

on:
  push:
    branches:
      - release  # Trigger deployment on push to the release branch

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code from private repo
      uses: actions/checkout@v3
      with:
        ref: release  # Checkout the release branch of your private repository
    
    - name: Install rsync
      run: sudo apt-get install rsync

    - name: Build and deploy to GitHub Pages
      run: |
        mkdir -p /tmp/public  # Temporary directory for syncing
        rsync -av --delete ./ /tmp/public  # Sync private repo files
        git config --global user.name "GitHub Actions"
        git config --global user.email "github-actions@github.com"
        cd /tmp/public  # Move into the synced directory
        git init
        git remote add public https://x-access-token:${{ secrets.PUBLIC_REPO_TOKEN }}@github.com/halfpeeps/PHV6-Development-Archive.git
        git add .
        git commit -m "Deploy to GitHub Pages"
        git push -f public master:main  # Force push to the main branch of your public repo