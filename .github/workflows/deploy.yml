name: Deploy to GitHub Pages

on:
  push:
    branches:
      - release  # Trigger deployment on push to the release branch

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      with:
        ref: release  # Checkout the release branch
    
    - name: Set up Git
      uses: actions/setup-git@v3
      
    - name: Install rsync
      run: sudo apt-get install rsync

    - name: Build and deploy to GitHub Pages
      run: |
        rsync -av --delete ./ /path/to/public/directory  # Update path as needed for your structure
        git config --global user.name "GitHub Actions"
        git config --global user.email "github-actions@github.com"
        git add .
        git commit -m "Deploy to GitHub Pages"
        git push origin main  # Push to the main branch of your public repo
