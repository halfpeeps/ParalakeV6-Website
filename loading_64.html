<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" type="text/css" href="loading/loading.css">
  <link href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Funnel+Sans:ital,wght@0,300..800;1,300..800&family=Jost:ital@0;1&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <title>Loading</title>

</head>
<body>
  <div class="background" id="background"></div>
  <div id="BG1" class="background-rotate"></div>
  <div id="BG2" class="background-rotate"></div>
  <div class="author" id="author"></div>
  <div class="overlay-top"></div>
  <div class="overlay-bottom"></div>

  <div class="title-container">
    <div class="center-logo" id="logo">
      <svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
        <rect x="10" y="10" width="180" height="180" fill="none" stroke="white" stroke-width="8" stroke-dasharray="150 570" stroke-dashoffset="0">
          <animate attributeName="stroke-dashoffset" from="0" to="720" dur="3s" repeatCount="indefinite" />
        </rect>
        <image href="loading/phlogo.png" x="-10" y="-10" width="220" height="220" preserveAspectRatio="xMidYMid meet" />
      </svg>
    </div>
    <div class="title-banner shimmer" id="title-banner">PERPHEADS.COM</div>
  </div>
  
  <div class="tip-box">
    <div class="tip-title" id="tip-title">GAMEPLAY TIP</div>
    <div class="tip-text" id="tip-text">Loading tips...</div>
  </div>

  <script src="loading/loading.js"></script>

</body>
</html>
