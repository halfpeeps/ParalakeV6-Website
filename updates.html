<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Updates | Paralake V6 Development Archive</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/updates.css">
    <link rel="icon" type="image/x-icon" href="images_excluded/archive_icon_mono.png">
    <link href="https://fonts.googleapis.com/css2?family=Sono:wght@200..800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Funnel+Sans:ital,wght@0,300..800;1,300..800&family=Jost:ital@0;1&display=swap" rel="stylesheet">
</head>
<body>
    <div id="header">
        <span id="header-title" style="line-height: 0.8;">Paralake V6 Development Archive<br><span id="header-subtitle" style="font-size: 22px;">Updates</span></span>
        
        <a href="archive.html" style="padding-top: 5px">
            <img src="images_excluded/archive_logo_mono.png" alt="Logo" style="height: 45px; border: 0px"
            onmouseover="this.src='images_excluded/archive_logo.png';"
            onmouseout="this.src='images_excluded/archive_logo_mono.png';">
        </a>

        <div id="header-menu">
            <button class="menu-button" onclick="location.href='archive.html'">Development Archive</button>
            <button class="menu-button-disabled" onclick="location.href='#'">Changelogs Archive</button>
            <button class="menu-button-active" onclick="location.href='updates.html'">Updates</button>
            <button class="menu-button" onclick="location.href='downloads.html'">Downloads</button>
            <button class="menu-button" onclick="location.href='credits.html'">Map Credits</button>
            <button class="menu-button-map" onclick="location.href='map.html'">Interactive Map</button>
            <button id="theme-toggle">Dark Theme</button>
        </div>
    </div>

    <div id="container">
        <div id="update-container">
            <div id="update-content-wrapper">
                <!-- updates dynamically load here -->
            </div>
        </div>
    </div>

    <script src="scripts/updates.js"></script>
    <div id="pagefooter" style="position: sticky !important; bottom: 0; width: 100%; z-index: 9999;"></div>
    <script src="scripts/footer.js"></script>
    <script src="scripts/headerMenu.js"></script>
</body>
</html>
